<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Invitation...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #E5E7EB;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
            animation: background-breathe 8s infinite alternate ease-in-out;
            z-index: 1;
        }

        @keyframes background-breathe {
            from { transform: scale(1); filter: brightness(0.6); }
            to { transform: scale(1.05); filter: brightness(0.9); }
        }

        /* --- IMPROVED GRADIENT OVERLAY --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent 50%),
                        radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,1) 100%);
            z-index: 2;
        }

        .content-container {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            width: 100%;
            max-width: 900px;
        }

        #sticky-welcome {
            width: 100%;
            padding-top: 4rem;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem; /* 40px */
            color: #ffffff;
            text-shadow: 0 2px 25px rgba(0, 0, 0, 1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s ease, transform 1.2s ease;
        }

        #sticky-welcome.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #sequence-text-container {
            margin-bottom: 5rem;
            height: 8rem; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- IMPROVED TEXT STYLING --- */
        .text-reveal {
            opacity: 0;
            font-size: 2.25rem; /* 36px */
            font-weight: 400;
            color: #ffffff;
            text-shadow: 0 2px 25px rgba(0,0,0,1); /* Stronger, more defined shadow */
            transform: translateY(20px);
            transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1), transform 1s cubic-bezier(0.19, 1, 0.22, 1);
            position: absolute;
        }

        .text-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    
    <div id="image-background"></div>
    <div class="overlay"></div>
    
    <div class="content-container">
        <div id="sticky-welcome">
            <!-- Welcome message will be injected here -->
        </div>
        <div id="sequence-text-container">
            <!-- Sequence text will be injected here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const firstName = params.get('name') || 'User';
            const email = params.get('email') || '';
            const affiliateURL = `https://www.google.com/search?q=example+affiliate+offer&name=${encodeURIComponent(firstName)}&email=${encodeURIComponent(email)}`;

            const stickyWelcomeContainer = document.getElementById('sticky-welcome');
            const sequenceTextContainer = document.getElementById('sequence-text-container');

            // --- IMPROVED, SEXIER COPY ---
            const sequence = [
                "They're tired of the games.",
                "Your private introduction is ready.",
                "Are you?"
            ];

            function runSequence() {
                stickyWelcomeContainer.innerHTML = `Hello, <span class="font-medium text-amber-300">${firstName}</span>.`;
                stickyWelcomeContainer.classList.add('visible');

                let currentIndex = 0;
                let currentTextElement = null;

                function revealNextText() {
                    if (currentTextElement) {
                        currentTextElement.classList.remove('visible');
                    }

                    if (currentIndex >= sequence.length) {
                        clearInterval(interval);
                        setTimeout(() => {
                            document.body.style.transition = 'opacity 1s ease-out';
                            document.body.style.opacity = 0;
                            setTimeout(() => {
                                window.location.href = affiliateURL;
                            }, 1000);
                        }, 500);
                        return;
                    }
                    
                    const newText = document.createElement('p');
                    newText.className = 'text-reveal';
                    newText.innerHTML = sequence[currentIndex];
                    
                    sequenceTextContainer.innerHTML = '';
                    sequenceTextContainer.appendChild(newText);
                    
                    setTimeout(() => {
                       newText.classList.add('visible');
                       currentTextElement = newText;
                    }, 150);
                    
                    currentIndex++;
                }

                // Tighter timing for more impact
                const interval = setInterval(revealNextText, 2000); 
                setTimeout(revealNextText, 1200); 
            }
            
            runSequence();
        });
    </script>
</body>
</html>
